<html>
 <head>

    <title>Conversions Currency Page</title>
 </head>
<body>

<h2>Nishanth Raju Saraswathi shows currency conversions</h2>

<form>
    <label for="form1_bamt">Enter base amount </label>
    <input type ="number" id="form1_bamt" name="form1_bamt" min=10 max=50 step=2 value=50> <br>

    <label for="form1_cvr">Enter the conversion rate </label>
    <input type ="number" id="form1_cvr" name="form1_cvr" value="35"> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>


<p id="result">This text will be replaced </p>  

<script> 

function convert (){
   
    const bamt = document.getElementById("form1_bamt").value
    const cvr = document.getElementById("form1_cvr").value
    let toShow = ""
    for(let i=1;i<=5;i++ ){
        const n=bamt*Math.pow(2,i-1)
        const value=n*cvr
        toShow += n+" is "+value.toFixed(1)+"; "
    }
    
    document.getElementById("result").innerHTML = "Conversions are:  "+toShow;
   
}
</script>
<form>
    <input type="radio" id="average" name="operation" value="mean" onclick="chooseOp()"  checked>
    <label for="average">average</label></br>
  
    <input type="radio" id="maximum" name="operation" value="maximum" onclick="chooseOp()">
    <label for="maximum">max</label></br>
  
    <input type="radio" id="minimum" name="operation"   value="minimum" onclick="chooseOp()">
    <label for="minimum">min</label></br>

    
  </form>


<p id="result2"></p>
<script>
    function chooseOp(){
        let base =Number(document.getElementById("form1_bamt").value);
        let conversion = Number(document.getElementById("form1_cvr").value);
        let toShow = "";
        if(document.getElementById("average").checked){
            const value1 = (base + conversion)/2;
            toShow = "average of "+base +" and "+conversion+" is "+value1;
            console.log(toShow);
        }
        else if(document.getElementById("maximum").checked){
            value = Math.max(base,conversion);
            toShow = value;
            console.log(toShow);
        }
        else if(document.getElementById("minimum").checked){
            value = Math.min(base,conversion);
            toShow = value;
            console.log(toShow);
        }
      
      document.getElementById("result2").innerHTML=toShow;


    }
</script>
</body>
</html>
