<h2>Painter entry Nishanth Raju Saraswathi</h2>

<form>
    <label for="form1_name">The hidden painter name </label>
    <input type ="password" id="form1_name" name="form1_name" value="Monet" min=10 max=50 step=2 value=30> <br>

    <label for="form1_guess">Guess the painter </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
    var good = 0;
    var oops = 0;
function checkPainter(){
    console.log("Getting form values")
    Name = document.getElementById("form1_name").value
    Guess = document.getElementById("form1_guess").value
    
    
    out = document.getElementById("result")
    if(Name == Guess){
        good = good+1;
        alert("You got it right”, ")
        out.innerHTML = good;
    } else {
        oops = oops+1;
        alert("Sorry");
        out.innerHTML = oops;
    }
    if(oops>=10){
        oopsGuess()
    }
    out.innerHTML=" Right count "+good+" Wrong count "+oops
}
    function oopsGuess(){
        alert("Sorry, ran out of guesses")
    }

</script>
